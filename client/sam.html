
<html>
<head>
<script>
function exec()
{
fetch('/api/v1/category/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name: "general"})
        })
            .then(function (res) {
                alert(res.json());
            })
}

</script>
</head>
<body>
<button type="button" onclick="exec()"> Send </button>
</body>

</html>
